<app-server *ngFor="let server of servers">{{ server }}</app-server>

<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-dark"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p *ngIf="isServerCreated">Server created with name {{ serverName }}</p>
<!-- <ng-template #noServer>
  <p>No Server was created</p>
</ng-template> -->

<hr />

<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-light"
  (click)="onClearUserName()"
  [disabled]="username.trim() === ''"
>
  Clear
</button>

<hr />

<button class="btn btn-light" (click)="toggleDisplay()">Display Details</button>
<p [ngClass]="{ hidden: showDetails }">Secret Password - secret</p>
<hr />
<h3>Logs</h3>
<p
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 && 'blue' }"
  [ngClass]="{color : i >= 4}"
>
  {{ log }}
</p>

<hr />
